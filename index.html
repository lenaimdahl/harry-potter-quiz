<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculate</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
  </head>
  <body>
    <header></header>
    <div class="heading-container">
      <h1 class="heading">First some math, <br />then some fun Questions</h1>
    </div>

    <div class="bubble-wrapper">
      <div class="bubble bubble-bottom-left" id="hermine">you can do it!</div>
      <div class="bubble bubble-bottom-right" id="pippi">Hello!</div>
    </div>

    <div class="figure-box">
      <img class="figure" src="images/hermine2.png" alt="Hermine Granger" />
      <img
        class="figure"
        src="images/img-Pippi.png"
        alt="Pippi Longstockings"
      />
    </div>

    <div class="activity-field">
      <div id="game-board">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
      </div>

      <div id="container">
        <div id="question"></div>
        <div id="choices">
          <div id="box1" class="box"></div>
          <div id="box2" class="box"></div>
          <div id="box3" class="box"></div>
          <div id="box4" class="box"></div>
        </div>
        <div id="startreset">Start Game</div>
      </div>
    </div>

    <footer class="footer">
      Hermine: Image taken from:
      https://wiki.coldmirror.net/wiki/Datei:Hermione01.jpg <br />
      Pippi: Image taken from:
    </footer>
    <script type="text/javascript" src="src/level.js"></script>
  </body>
</html>
